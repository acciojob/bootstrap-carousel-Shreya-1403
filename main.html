<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="myCarousel" class="carousel">
        <div id="carouselExampleIndicators" class="slide carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="first-slide carousel-item">
                <img src="https://images5.alphacoders.com/532/thumbbig-532559.webp" class="d-block w-100" alt="...">
              </div>
              <div class="second-slide carousel-item">
                <img src="https://images4.alphacoders.com/128/thumbbig-128706.webp" class="d-block w-100" alt="...">
              </div>
              <div class="third-slide carousel-item active">
                <img src="https://images4.alphacoders.com/752/thumbbig-752143.webp" class="d-block w-100" alt="...">
              </div>
              <div class="fourth-slide carousel-item">
                <img src="https://images5.alphacoders.com/129/thumbbig-1290701.webp" class="d-block w-100" alt="...">
              </div>
              <div class="fifth-slide carousel-item">
                <img src="https://images3.alphacoders.com/120/thumbbig-1205673.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <div class="glyphicon-chevron-left">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="left carousel-control carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
            </div>
            <div class="glyphicon-chevron-right">
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="right carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
